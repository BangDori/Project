{% extends 'footer.html' %}
{% block content %}
    <!-- 문의 게시판 -->
    <div class="main">
        <div class="container">
            <div class="section">
                <!-- 자취생 필수템 및 로그인 박스 -->
                <div class="article">
                    <!-- 자취생 필수템 미리보기 -->
                    <div class="preview-essentials">
                        <div class="preview-title">자취생 필수템</div>

                        <div class="preview-article essentials-board-size">
                            height 임의로 설정해뒀음(content 작성 후 height style 제거)
                            <div class="preview-more">
                                <a class="more" href={% url 'essentials' %}>더보기 ...</a>
                            </div>
                        </div>
                    </div>

                    <!-- 로그인 박스 및 광고 -->
                    <div class="article-box">
                        <!-- 로그인 박스 -->
                        <div class="login-box">
                            <div class="login-user">
                                <a href={% url 'login' %}>
                                    <button id="login_btn">로그인</button>
                                </a>
                            </div>
                            <div class="info-user">
                                <a href={% url 'register' %}>회원가입</a>
                                <div class="separate-line">|</div>
                                <a href={% url 'findID' %}>아이디 찾기</a>
                                <div class="separate-line">|</div>
                                <a href={% url 'findPW1' %}>비밀번호 찾기</a>
                            </div>
                        </div>

                        <!-- 광고 -->
                        <div class="small-ad">
                            <img
                                    src="https://cdn.imweb.me/upload/S202012024cbcaa94f0469/3ef91e34b935f.png"
                                    alt="ad"
                                    width="226px"
                                    height="127px"
                            />
                        </div>
                    </div>
                </div>


                <!-- 문의 게시판 -->
                <div class="board">
                    <div class="preview-title board-title">
                        <span>문의 게시판</span>
                    </div>

                    <div class="top-info">
                        <div class="id"><span>번호</span></div>
                        <div class="title"><span>제목</span></div>
                        <div class="writer"><span>글쓴이</span></div>
                        <div class="date"><span>작성일</span></div>
                        <div class="views"><span>조회</span></div>
                        <div class="recommendation"><span>추천</span></div>
                    </div>

                    <div class="article">Content</div>

                    <div class="lnb">
                        <div class="writting-box">
                            <a class="writting-btn" href={% url 'write' %}>글쓰기</a>
                        </div>

                        <div class="paging-box">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>

                        <div class="search-box">
                            <div class="search-type-box">
                                <select name="search-type" id="">
                                    <option value="">제목+내용</option>
                                    <option value="">제목</option>
                                    <option value="">제목</option>
                                    <option value="">글쓴이</option>
                                    <option value="">댓글</option>
                                </select>
                            </div>
                            <div class="search-keyword">
                                <form action="" method="get">
                                    <input type="text"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 광고 배너 -->
                <div class="ad-banner board-banner">
                    <div class="banner-content">
                        <div class="first banner showing"></div>
                        <div class="second banner"></div>
                        <div class="third banner"></div>
                        <div class="fourth banner"></div>

                        <div class="banner-count">
                            <div class="first count js-clicked-count"></div>
                            <div class="second count"></div>
                            <div class="third count"></div>
                            <div class="fourth count"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
