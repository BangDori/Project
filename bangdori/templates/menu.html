{% extends 'base_index.html' %}
{% load static %}
{% block body %}
    <!-- 로고 & 메뉴 -->
    <div class="header">
        <div class="gnb">
            <div class="top-content">
                <!-- 로고 -->
                <div class="logo-box">
                    <a href={% url 'index' %}>
                        <img class="logo" src="{% static 'imgs/logo.png' %}" alt="logo" width="288px"
                             height="76px"/></a>
                </div>

                <!-- 로고&웹사이트 설명 -->
                <div class="logo-title">
                    <span>자취생들을 위한 커뮤니티</span>
                </div>

                <!-- 검색창 -->
                <div class="top-content-search">
                    <form class="top-search-form" action="">
                        <div class="top-search-keyword-box">
                            <input class="top-search-keyword" type="text" name="search_keyword" placeholder="검색"/>
                            <img class="reset"
                                 src="https://kr.seaicons.com/wp-content/uploads/2022/07/Very-Basic-Cancel-icon.png"
                                 alt="cancle" onclick="resetKeyword()" width="15px"/>
                        </div>
                        <img class="search" src="https://www.pngall.com/wp-content/uploads/8/Vector-Search.png"
                             alt="search" width="25px" onclick="searchKeyword()"/>
                    </form>
                </div>

                <!-- 미니로고 -->
                <div class="logo-on-search">
                    <a href={% url 'index' %}><img class="logo" src="{% static 'imgs/miniLogo.png' %}" alt="logo"
                                                   width="86px" height="96px"></a>
                </div>
            </div>

            <!-- 메뉴 박스 -->
            <div class="menu-box">
                <div class="menu-list">
                    <div class="menu-item">
                        <a href={% url 'dabang' %}>다방</a>
                    </div>
                    <div class="menu-item">
                        <a href={% url 'succession' %}>승계</a>
                    </div>
                    <div class="menu-item">
                        <a href={% url 'essentials' %}>자취생 필수템</a>
                    </div>
                    <div class="menu-item">
                        <a href={% url 'group' %}>공동 구매</a>
                    </div>
                    <div class="menu-item">
                        <a href={% url 'board' %}>자유 게시판</a>
                    </div>
                    <div class="menu-item">
                        <a href={% url 'notice' %}>공지사항</a>
                    </div>
                    <div class="menu-item">
                        <a href={% url 'contact' %}>문의하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block footer %}
    {% endblock %}
{% endblock %}
